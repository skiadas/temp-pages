name: Pages deploy
on:
  push:
    branches: ["main"]
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4' 
          bundler-cache: true
      - name: install jekyll
        run: bundle install
        working-directory: docs
      - name: build site
        run: bundle exec jekyll build
        working-directory: docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site'
  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-docs
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}

    # permissions:
    #   pages: write
    #   id-token: write
    steps:
      - name: Deploy pages artifact
        id: deployment
        uses: actions/deploy-pages@v4